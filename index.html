<!DOCTYPE html>
<html>

<head>
	<title>Luramoth</title>
	<!-- Metadata -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Luramoth official website">
	<meta name="author" content="Lura">
	<meta name="generator" content="http://chalarangelo.github.io/htmltemplategenerator/">

	<meta property="og:title" content="Luramoth!">
	<meta property="og:site_name" content="Home">
	<meta property="og:url" content="https://luramoth.github.io/index.html">
	<meta property="og:type" content="website">
	<meta name="theme-color" content="#ff00ff" />

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
		<div class="Header">
			<a class="Logo" href="index.html">
				<img src="Images/Logo.svg" class="Icon">
				<h1><b>Luramoth</b></h1>
			</a>

			<div class="HeaderButtons">
				<button id="homeButton">Home</button>
				<button id="projectButton">Projects</button>
			</div>
		</div>
		<div id="content">
			<!-- The content will be loaded here -->
		</div>
	</main>
	<script>
		// Get the buttons
		const homeButton = document.getElementById('homeButton');
		const projectButton = document.getElementById('projectButton');

		console.log(content)

		// Add click event listeners to the buttons
		addPageLoadListener(homeButton, 'home');
		addPageLoadListener(projectButton, 'projects');

		// Load page content using Ajax
		function loadPage(pathname) {
			fetch(`pages/${pathname}.html`)
				.then(response => {
					if (response.ok) {
						return response.text();
					} else {
						throw new Error("Page not found.");
					}
				})
				.then(html => {
					content.innerHTML = html;
					history.pushState(null, "", pathname);
				})
				.catch(error => console.log(error));
		}


		// Helper function to add a click event listener to a button to load a page
		function addPageLoadListener(button, url) {
			button.addEventListener('click', () => {
				loadPage(url);
			});
		}

		window.addEventListener('beforeunload', function () {
			window.location.replace('index.html');
		});

	</script>
</body>

</html>
